<style>
    .form-group {
        padding-bottom: 15px;
    }
</style>
<section style="background-color: #eee;">
    <div class="container">
        <form>
            <div class="form-group">
                <label for="limit">Limit</label>
                <input id="limit" class="form-control" type="number" name="limit" [(ngModel)]="limit" min="1" max="50">
            </div>
            <div class="form-group">
                <label for="skip">Skip</label>
                <input id="skip" class="form-control" type="number" name="skip" [(ngModel)]="skip" min="1" max="49">
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select class="form-control" id="category" [(ngModel)]="selectedCategory" >
                    <option disabled selected value> -- select a category -- </option>
                    <option *ngFor="let item of categories">{{item}}</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary" (click)="doFilter()">Filter</button>
        </form>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div *ngFor="let product of products" class="card text-black">
                <i class="fab fa-apple fa-lg pt-3 pb-1 px-3"></i>
                <img src="{{ product.thumbnail }}" class="card-img-top" alt="{{product.title}}" height="200px"
                    width="100%" />
                <div class="card-body">
                    <div class="text-center">
                        <h5 class="card-title">{{product.title}}</h5>
                        <p class="text-muted mb-4">{{product.description}}</p>
                    </div>
                    <div>
                        <div class="d-flex justify-content-between">
                            <span>Brand</span><span>{{product.brand}}</span>
                        </div>
                        <div class="d-flex justify-content-between">
                            <span>Category</span><span>{{product.category}}</span>
                        </div>
                        <div class="d-flex justify-content-between">
                            <span>Stock</span><span>{{product.stock}}</span>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between total font-weight-bold mt-4">
                        <span>Price</span><span>{{product.price}}</span>
                    </div>
                    <div class="d-flex justify-content-between total font-weight-bold mt-4">
                        <span>Discount</span><span>{{product.discountPercentage}} <strong>%</strong></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
